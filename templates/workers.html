<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='workers.css') }}">

    <title>AI Dashboard</title>
</head>
<body>
    <video id="background-video" autoplay loop muted poster="static/images/background1.jpg">
        <source src="static/images/background.mp4" type="video/mp4">
    </video>
    <nav>
        <img src="static/images/logo1.png" width="100px" height="100px" alt="">
        <div>
            <a href="/">Home</a>
            <a href="/intruders">Intruders</a>
            <a href="">Workers</a>
            <button><a href="/login">Log out</a></button>
        </div>
    </nav>

    <div class="container">

        {% for image in images %}
        <div class="rows">
            <div class="item">
                <img src="data:image/png;base64,{{ image.image }}" />
                <p>  Worker entered the site at {{ image.time }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
